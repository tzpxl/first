<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js链式调用</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .btn {
      width: 500px;
      height: 300px;
      border: 1px solid sandybrown;
    }
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    li {
      float: left;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: yellowgreen;
    }
    .acter {
      background: linear-gradient(#f0f, #ff0);
    }
  </style>
  <body>
    <div class="btn">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <script>
      window.onload = function() {
        var car = document.querySelector(".btn");
        var li = document.querySelectorAll("li");
        var obj = {};

        for (let i = 0, len = li.length; i < len; i++) {
          li[i].onclick = function() {
            for (let i = 0, len = li.length; i < len; i++) {
              li[i].className = "";
            }
            li[i].className = "acter";
          };
          li[0].onclick();
        }

      };
    </script>
  </body>
</html>
