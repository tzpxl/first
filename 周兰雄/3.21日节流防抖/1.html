 function throttler(fun ,time){
         var shijian=0;  
         return function(){
             var self=this;
             var args=arguments;
             var dangqianshijian= + new Date();
             if(dangqianshijian-shijian>=time){
                 fun.apply(self,args);
                shijian=dangqianshijian;
             }
         }
 }
 function debounce(fun,time){
    var jsq=null;
    return function(){
        var self=this;
        var args=arguments;
        clearTimeout(jsq);
        jsq=setTimeout(function(){
            fun.apply(self,args);
        },time)
    }
 }
