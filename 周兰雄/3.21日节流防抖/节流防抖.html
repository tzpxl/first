    window.onscroll=debounce(function(){

    },1000);
    function throttle(fun,time){
        var shijian=0;
        return function(){
            var self=this;
            var args=arguments;
            var dangqinashijian=+ new Date();
            if(dangqinashijian-shijian>=time){
                fun.apply(self,args);
                shijian=dangqinashijian;
            }
        }
    }
    function debounce(fun,time){
        var dsq=null;
        return function(){
            var self=this;
            var args=arguments;
            clearTimeout(dsq);
              dsq= setTimeout(function(){
                fun.apply(self,args);
            },time);
        }
    }
