    <script>
    var imgs =document.querySelectorAll("[data-src]");
   
    function jieliu(fun,time){
            var a=0;
        return function(){
            var b=this;
            var c=arguments;
            var d=+ new Date();
            if(d-a>=time){
                fun.apply(b,c);
                a=d;
            }
        }
    }
    function getWindow(){
                    if(typeof window.innerWidth !='undefined') {
                        return{
                            height : window.innerHeight
                        }
                    } else{
                        return{
                            height : document.documentElement.clientHeight
                        }
                    }
                }
    function panduan(){
    }
    window.onscroll=jieliu(function(){
        console.log(imgs[0].getBoundingClientRect().top);
      var h= getWindow().height;
      console.log(h)
      for(var i=0;i<imgs.length;i++){
       if(h>=imgs[i].getBoundingClientRect().top ){
           
         imgs[i].src=imgs[i].dataset.src;
      }
    }  
    },1000);
