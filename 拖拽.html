<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		
		.box{
			width: 100px;
			height: 100px;
			background: #ff5000;
			cursor: pointer;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>

	<body>
		<div class="box"></div>
	</body>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(".box").mousedown(function(e) {
			var positionDiv = $(this).offset();//定义当前div
			var distenceX = e.pageX - positionDiv.left;//div的x轴坐标值
			var distenceY = e.pageY - positionDiv.top;//div的y轴坐标值

			$(document).mousemove(function(e) {
				var x = e.pageX - distenceX;
				var y = e.pageY - distenceY;

				if(x < 0) {
					x = 0;
				} else if(x > $(document).width() - $('div').outerWidth(true)) {
					x = $(document).width() - $('div').outerWidth(true);
				}

				if(y < 0) {
					y = 0;
				} else if(y > $(document).height() - $('div').outerHeight(true)) {
					y = $(document).height() - $('div').outerHeight(true);
				}

				$('div').css({
					'left': x + 'px',
					'top': y + 'px'
				});
			});

			$(document).mouseup(function() {
				$(document).off('mousemove');
			});
		});
	</script>

</html>
