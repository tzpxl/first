<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>链式调用</title>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
<script>
    window.$ = function (ass) {
        return new JQ(ass);
    }

    function JQ(ass) {
        var newList = document.querySelectorAll(ass);
        this.as = Array.prototype.slice.call(newList, 0);//获取对象中元素
        this.Tas = this.as.slice(0);
        return this;
    }
    JQ.prototype = {
        addClass: function (className) {
            this.Tas.forEach(function (item, index) {
                item.classList.add(className);
            });
            return this;
        },
        removeClass: function (className) {
            this.Tas.forEach(function (item, index) {
                item.classList.remove(className);
            });
            return this;
        },
        eq:function(index){
            this.Tas=[];
            this.Tas.push(this.as[index]);
            return this;
        }
    }
    $(".box").eq(0).addClass("sss").eq(0).removeClass("box");
</script>

</html>
